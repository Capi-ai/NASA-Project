name: NASA Project CI
on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-lastest
    steps: 
      - uses: actions/checkout@2
      - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build --prefix client